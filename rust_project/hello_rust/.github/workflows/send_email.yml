name: Send Artist of the Week Email

on:
  schedule:
    # Run every 5 minutes for testing (temporary)
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Permet l'exécution manuelle

jobs:
  send-email:
    runs-on: ubuntu-latest
    # Exécuter seulement pendant 15 minutes
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install dependencies
      run: cargo build --release

    - name: Send email with Artist of the Week
      env:
        EMAIL: ${{ secrets.EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        APP_URL: ${{ secrets.APP_URL }}
      run: |
        echo "Sending email with Artist of the Week..."
        cargo run --release --bin send_email
        
    # Après 15 minutes, remettre la configuration originale
    - name: Reset cron schedule
      if: ${{ success() }}
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    
    - name: Update workflow file
      if: ${{ success() }}
      run: |
        sed -i 's|*/5 \* \* \* \*|0 8 \* \* \*|' .github/workflows/send_email.yml
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .github/workflows/send_email.yml
        git commit -m "Reset email schedule to daily"
        git push