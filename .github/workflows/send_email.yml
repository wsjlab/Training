name: Send Artist of the Week Email

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Debug - Show workspace contents
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        echo "Rust project directory:"
        ls -la rust_project/hello_rust/

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install dependencies and build
      run: |
        cd rust_project/hello_rust
        cargo build --release

    - name: Send email with Artist of the Week
      env:
        EMAIL: ${{ secrets.EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        APP_URL: ${{ secrets.APP_URL }}
      run: |
        cd rust_project/hello_rust
        cargo run --bin send_email